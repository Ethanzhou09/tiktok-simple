version: "3.7"

networks:
  simple-tiktok:
    driver: bridge

services:

  mysql:
    container_name: mysql
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=simple-tiktok
      - MYSQL_USER=user
      - MYSQL_PASSWORD=123456
      - TZ=Asia/Shanghai
    ports:
      - "13306:3306"
    networks:
      - simple-tiktok
  etcd:
    image: "bitnami/etcd"
    container_name: etcd
    restart: on-failure
    privileged: true
    ports:
      - "2379:2379"
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - "ALLOW_NONE_AUTHENTICATION=yes"
      - ETCD_API=3
      - ETCD_CERT_FILE="/path/to/server.crt"
      - ETCD_KEY_FILE="/path/to/server.key"
      - ETCD_AUTH="simple"
      - ETCD_AUTH_USER="user"
      - ETCD_AUTH_PASSWORD="123456"
    networks:
      - simple-tiktok
  rabbitmq:
    image: bitnami/rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=123456
    networks:
      - simple-tiktok
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=user
      - MINIO_SECRET_KEY=12345678
      - MINIO_REGION=us-east-1
    networks:
      - simple-tiktok
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
    command: server --console-address ":9001" /data
    privileged: true
    restart: always
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - simple-tiktok